<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sortable Two Lists</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 20px;
        width: 200px;
        min-height: 200px;
        border: 1px solid #ccc;
        display: inline-block;
        vertical-align: top;
      }
      li {
        padding: 10px;
        margin: 5px;
        background: #f0f0f0;
        cursor: grab;
        border: 1px solid #aaa;
        border-radius: 5px;
      }
   

      #left_menu li {
        background-color: rgb(238, 141, 141);
      }
      #right_menu li {
        background-color: cornflowerblue;
      }
      .main {
        position: relative;
        padding: 2px;
        overflow: hidden;
        width: 100%;
      }

   
      .container {
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
        background: #fff;
        border-radius: 8px;
        width: -webkit-fill-available;
        margin: 0;
        height: -webkit-fill-available;
      }
      .hidden {
        display: none;
      }
      #left_menu .content {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="section" style="padding: 20px">
      <h1>Sortable Two Lists</h1>
      <div style="display: flex; gap: 20px; flex-direction: row">
        <div style="display: flex; flex-direction: column; align-items: center">
          <span> List 1</span>
          <ul id="left_menu">
            <li onclick="openForm(this)">
              <span class="left_heading"> top sale </span>
              <div class="content hidden">
                <!-- sign up form -->
                <form class="inner_content">
                  <label for="name">Name</label>
                  <input type="text" name="name" />
                  <label for="email">Email</label>
                  <input type="email" name="email" />
                  <label for="phone">Phone</label>
                  <input type="tel" name="phone" />
                  <button type="submit">Submit</button>
                </form>
                <!-- sign up form ends here -->
              </div>
            </li>
            <li onclick="openForm(this)">
              <span class="left_heading"> best sale </span>
              <div class="content hidden">
                <!-- sign in form -->
                <form class="inner_content">
                  <label for="email">Email</label>
                  <input type="email" name="email" />
                   <label for="password">Password</label>
                  <input type="password" name="password" />
                  <button type="submit">Submit</button>
                </form>
                <!-- sign up form ends here -->
              </div>
            </li>
          </ul>
        </div>

        <div class="main">
          <ul id="right_menu" class="container"></ul>
        </div>
      </div>
    </div>

    <script>
      new Sortable(document.getElementById("left_menu"), {
        group: "shared", // set both lists to the same group
        animation: 150,
      });

      new Sortable(document.getElementById("right_menu"), {
        group: "shared", // set both lists to the same group
        animation: 150,
      });
      // Add event listeners to the list items
      const openForm=(item)=>{
        const content = item.querySelector(".content");
        if ( content.parentElement.parentElement.id === "right_menu" && content.style.display === "none") {
          // Hide all other content divs
          const allContents = document.querySelectorAll(".content");
          allContents.forEach((c) => {
            c.style.display = "none";
          });
          // Show the clicked content div
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      }

    </script>
  </body>
</html>
